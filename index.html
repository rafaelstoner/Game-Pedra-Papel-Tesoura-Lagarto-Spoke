<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Lagarto Spoke</title>
    <link rel="icon" type="image/png" href="Resources/favicons/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="Resources/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Pedra Papel Tesoura Lagarto Spoke</h1>
        </div>
        
        <!-- Player- Container -->
        <div class="player-container" id="player">
            <h2> VocÃª :  <span id="player-score"></span> <span class="choice" id="player-choice"></span></h2>
            <i class="far fa-hand-rock " id="player-rock" title="Pedra" onclick="select('Pedra')"></i>
            <i class="far fa-hand-paper" id="player-paper" title="Papel" onclick="select('Papel')"></i>
            <i class="far fa-hand-scissors" id="player-scissor" title="Tesoura" onclick="select('Tesoura')"></i>
            <i class="far fa-hand-lizard" id="player-lizard" title="Lagarto" onclick="select('Lagarto')" ></i>
            <i class="far fa-hand-spock" id="player-spock" title="Spoke" onclick="select('Spock')"></i>
        </div>
        
        <!-- Computer- Container -->
        <div class="player-container" id="computer">
            <h2> Computador :  <span id="computer-score"></span> <span class="choice" id="computer-choice"></span></h2>
            <i class="far fa-hand-rock" id="computer-rock" title="Pedra"></i>
            <i class="far fa-hand-paper" id="computer-paper" title="Papel"></i>
            <i class="far fa-hand-scissors" id="computer-scissor" title="Tesoura"></i>
            <i class="far fa-hand-lizard" id="computer-lizard" title="Lagarto" ></i>
            <i class="far fa-hand-spock" id="computer-spock" title="Spoke"></i>
        </div>
        
        <!-- Reset Button-->
        <i class="fas fa-sync-alt reset-icon" title="Resetar" onclick="resetAll()"></i>
        
        <div class="result-container">
        
            <h3 class="result-text" id="result"></h3>
        </div>
    
    </div>
    
    <!-- Script -->
    <script src="resources/js/script.js" type="module" ></script>
</body>
</html>
